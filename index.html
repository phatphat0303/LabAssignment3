<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue Adoption Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Animal Rescue</h1>
        <img src="business-logo.png" alt="Animal Rescue Logo">
    </header>

    <main>
        <section id="adoptionForm">
            <h2>Pet Adoption Application Form</h2>
            <form onsubmit="validateForm(event)">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label for="homeStatus">Home Status:</label>
                <select id="homeStatus" required>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                </select>

                <label for="kids">Do you have kids? If yes, how many?</label>
                <input type="number" id="kids" min="0">

                <label for="pets">Do you have other pets? If yes, how many?</label>
                <input type="number" id="pets" min="0">

                <label for="fence">Do you have a fence?</label>
                <input type="checkbox" id="fence">

                <!-- Add more questions as needed -->

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Animal Rescue. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
