<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue Adoption Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
  
            <img src="animal-rescue-illustration-vector-art-logo-simple-unique-various-purposes-best-use-107981984.webp" alt="Animal Rescue Logo">
        </div>
        <div class="title">

            <h1>Animal Rescue Adoption Form</h1>
        </div>
    </header>

    <main>
   
        <section id="petadoptionForm">
            <h2>Pet Adoption Application Form</h2>

            <form onsubmit="validateForm(event)">

                <div class="form-question">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-question">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-question">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-question">
                    <label for="homeStatus">Home Status:</label>
                    <select id="homeStatus" required>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                    </select>
                </div>
                <div class="form-question">
                    <label for="kids">Do you have kids? If yes, how many?</label>
                    <input type="number" id="kids" min="0">
                </div>
                <div class="form-question">
                    <label for="pets">Do you have other pets? If yes, how many?</label>
                    <input type="number" id="pets" min="0">
                </div>
                <div class="form-question">
                    <label for="fence">Do you have a fence?</label>
                    <input type="checkbox" id="fence">
                </div>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Animal Rescue. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
